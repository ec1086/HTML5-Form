<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML Form</Form></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
  <form>
    <div class="container mt-3 border">
      <div class="row bg-light">
        <div class="col-12 p-2">
          <p class="h3">Payment Form Example</p>
        </div>
      </div>

      <div class="row p-2">
        <div class="col-12">
          <input type="text" class="form-control" placeholder="Some fields are missing" disabled>
        </div>
      </div>

      <div class="row">
        <div class="col-5">
          <label for="pwd">Card #</label>
          <input type="password" class="form-control" id="pwd" placeholder="XXXXXXXXXXXXXXXX">
        </div>
        <div class="col">
          <label for="pwd">CVC #</label>
          <input type="password" class="form-control" id="pwd" placeholder="0000">
        </div>
        <div class="col">
          <label for="usr">Amount #</label>
          <input type="text" class="form-control" id="usr" placeholder="Amount #">
        </div>
      </div>


      <div class="row">
        <div class="col">
          <label for="usr">First Name</label>
          <input type="text" class="form-control" id="usr">
        </div>
        <div class="col">
          <label for="usr">Last Name</label>
          <input type="text" class="form-control" id="usr">
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <label for="usr">City</label>
          <input type="text" class="form-control" id="usr">
        </div>
        <div class="col">
          <div class="form-group">
            <label for="state" class="col control-label">State</label>
            <select class="form-control" id="state" name="state">
              <option value="">Pick a State</option>
              <option value="AK">Alaska</option>
              <option value="AL">Alabama</option>
              <option value="AR">Arkansas</option>
              <option value="AZ">Arizona</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DC">District of Columbia</option>
              <option value="DE">Delaware</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="IA">Iowa</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="MA">Massachusetts</option>
              <option value="MD">Maryland</option>
              <option value="ME">Maine</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MO">Missouri</option>
              <option value="MS">Mississippi</option>
              <option value="MT">Montana</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="NE">Nebraska</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NV">Nevada</option>
              <option value="NY">New York</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="PR">Puerto Rico</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VA">Virginia</option>
              <option value="VT">Vermont</option>
              <option value="WA">Washington</option>
              <option value="WI">Wisconsin</option>
              <option value="WV">West Virginia</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
        </div>
        <div class="col">
          <label for="usr">Postal Code</label>
          <input type="text" class="form-control" id="usr">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="radio-inline">We accept:</label>
          <label class="radio-inline">
            <input type="radio" name="optradio" checked>Option 1
          </label>
          <label class="radio-inline">
            <input type="radio" name="optradio">Option 2
          </label>
          <label class="radio-inline">
            <input type="radio" name="optradio">Option 3
          </label>
        </div>
        <div class="col-md-6">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </div>
      <div class="row bg-light text-end">
          <div class="col-12 p-2">
            <div class="btn-group">
              <button type="button" class="btn btn-dark">Cancel</button>
              <button type="button" class="btn btn-primary">Send</button>
          </div>
      </div>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
